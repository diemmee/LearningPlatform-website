<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <link rel="stylesheet" href="./assets/css/style.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />

        <title>HTMLCSS Project 03</title>
    </head>
    <body>
        <header class="header header__fixed">
            <div class="main-content">
                <section class="header__body">
                    <a href="#!">
                        <img src="./assets/img/logo.svg" alt="Besnik." />
                    </a>
                    <nav class="navbar">
                        <ul class="navbar__list">
                            <li class="active">
                                <a class="list__item" href="#!">Home</a>
                            </li>
                            <li>
                                <a class="list__item" href="#!">Features</a>
                            </li>
                            <li>
                                <a class="list__item" href="#!">Pricing</a>
                            </li>
                            <li>
                                <a class="list__item" href="#!">About</a>
                            </li>
                            <li>
                                <a class="list__item" href="#!">Contact</a>
                            </li>
                        </ul>
                        <div class="navbar__action">
                            <a class="action__cta" href="#!">Sign in</a>
                            <a class="btn action__btn" href="#!">Sign up</a>
                        </div>
                    </nav>
                </section>
            </div>
        </header>

        <!-- hero -->
        <section class="hero">
            <div class="main-content">
                <div class="hero__body">
                    <section class="hero__info">
                        <p class="info__subtile">ðŸ˜Ž EASY LEAENING PLATFORM</p>
                        <h1 class="info_heading">Words learner come here.</h1>
                        <p class="info__desc">
                            Build skills with courses, certificates, and get
                            online knowledge from our <br />world-class
                            platform.
                        </p>
                        <div class="hero__action">
                            <a href="#!" class="btn hero__action__btn"
                                >Get Started</a
                            >
                            <img
                                src="./assets/img/play-button.svg"
                                alt=""
                                class="action__play"
                            />
                        </div>
                    </section>

                    <section class="hero__content">
                        <img
                            src="./assets/img/hero-img.jpg"
                            alt=""
                            class="content__img"
                        />
                        <div class="content__card__1">
                            <img
                                class="card__1__img"
                                src="./assets/img/card-courses.svg"
                                alt=""
                            />
                        </div>

                        <div class="content__card__2">
                            <img
                                class="card__2__img"
                                src="./assets/img/card-schedules.svg"
                                alt=""
                            />
                        </div>

                        <div class="content__card__3">
                            <p class="card__3__title">Our Active Students</p>
                            <div class="block-avt">
                                <img
                                    class="card__3__avt"
                                    src="./assets/img/card-1.jpg"
                                    alt=""
                                />
                                <img
                                    class="card__3__avt"
                                    src="./assets/img/card-2.jpg"
                                    alt=""
                                />
                                <img
                                    class="card__3__avt"
                                    src="./assets/img/card-3.jpg"
                                    alt=""
                                />
                                <img
                                    class="card__3__avt"
                                    src="./assets/img/card-4.jpg"
                                    alt=""
                                />
                                <span class="avt-plus">10K+</span>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </section>
    </body>
</html>
